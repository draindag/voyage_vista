---
responses:
  200:
    description: Вернул все категории и страны
    schema:
        type: object
        properties:
          success:
            type: boolean
            description: Показатель успеха/неуспеха
          categories:
              type: array
              items:
                $ref: '#/definitions/Category'
          countries:
              type: array
              items:
                $ref: '#/definitions/Country'
    examples:
        application/json:
          success: true
          categories:
              - category_id: "e8c7c3d4-e23a-4b91-b770-1b884bfc3fda"
